<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
      <header class="header">
        <h1>Mi E-commerce</h1>
        <nav>
          <ul class="nav-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <aside class="sidebar">
        <h2>Categorías</h2>
        <ul class="category-list">
          <li>Notebooks (12)</li>
          <li>Teclados (8)</li>
          <li>Accesorios (5)</li>
          <li>Ofertas (3)</li>
        </ul>
      </aside>

      <main class="product-grid">
        <div class="product-card">
          <img src="./assets/imgs/notebookpremium.jpg" alt="notebook-premium" />
          <h3>Notebook Premium</h3>
          <p>$800.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
        <div class="product-card">
          <img src="./assets/imgs/keyboardpremium.jpg" alt="keyboard-premium" />
          <h3>Teclado Premium</h3>
          <p>$65.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
        <div class="product-card">
          <img src="./assets/imgs/mousepremium.jpg" alt="mouse-premium" />
          <h3>Mouse Premium</h3>
          <p>$25.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
        <div class="product-card">
          <img src="./assets/imgs/earphonespremium.jpg" alt="earphones-premium" />
          <h3>Audífonos Premium</h3>
          <p>$45.000</p>
          <button class="buy-button">COMPRAR</button>
        </div>
      </main>
      <footer class="footer">
        <p>&copy; 2025 Mi E-commerce</p>
      </footer>
    </div>
</body>
</html>
